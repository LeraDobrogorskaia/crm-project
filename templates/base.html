{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a
        href="#"
        class="d-flex align-items-center mb-3 me-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <img class="bi me-1" src="{% static 'img/shop-window.svg' %}" width="40" height="24" />
        <span class="fs-4">Sepulki</span>
      </a>
    
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="https://github.com/LeraDobrogorskaia/crm-project" target="_blank" class="nav-link">Source</a></li>
      </ul>
    </header>

    {% block main %}{% endblock main %}

    {% block footer %}{% endblock footer %}
  </body>
</html>
